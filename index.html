<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量查询工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>变量查询工具</h1>
        
        <!-- 统一搜索框 -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入变量名或数据库">
            <div class="options">
                <button onclick="searchVariable()">搜索变量</button>
                <button onclick="searchDatabase()">搜索数据库</button>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div id="result">
            <!-- 动态内容将在这里显示 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
